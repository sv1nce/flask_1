{% extends "base.html " %}

{% block title %}
    Add Post
{% endblock %}

{% block content %}
    <h1>Add Post</h1>
    <form action="#" method="post" class="form-control"> <br>
        <input type="text" name="title" placeholder="Enter title" class="form-control"> <br>
        <input type="text" name="text" placeholder="Enter text" class="form-control"> <br>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
{% endblock %}
