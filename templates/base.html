<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/reset.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/main.css') }}">
    <title>{% block title%} {% endblock %}</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
              <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="">
              </a>
            </div>
      
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{{ url_for('home') }}" class="nav-link px-2 link-secondary">Home</a></li>
              <li><a href="{{ url_for('contact') }}" class="nav-link px-2">Contact Us</a></li>
              <li><a href="{{ url_for('about') }}" class="nav-link px-2">About</a></li>
            </ul>
      
            <div class="col-md-3 text-end">
              <button type="button" class="btn btn-outline-primary me-2">Login</button>
              <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
          </header>
        <div class="content">
            {% block content %}
                <h1>Hello</h1>
            {% endblock %}
        </div>  
        
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <img src="{{ url_for('static', filename='img/logo_footer.svg') }}" alt="">
              </a>
              <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 Company, Inc</span>
            </div>
        
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{ url_for('home') }}" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="{{ url_for('contact') }}" class="nav-link px-2">Contact Us</a></li>
                <li><a href="{{ url_for('about') }}" class="nav-link px-2">About</a></li>
            </ul>
          </footer>
    </div>
    
</body>
</html>
