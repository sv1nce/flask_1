{% extends "base.html"  %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <h1>Posts</h1>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        {% for post in posts %}
        <div class="feature col">
          <h3 class="fs-2 text-body-emphasis">{{ post.title }}</h3>
          <p>{{ post.text }}</p>
          <a href="{{ url_for('view_post', post_id=post.id) }}" class="icon-link">
            Read More
            <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
          </a>
        </div>
        {% endfor %}
      </div>
{% endblock %}
